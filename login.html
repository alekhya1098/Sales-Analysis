<body>
    <div class="login-container">
        <div class="logo">
            <h1><span class="beauty">bea</span><span class="on">·uty</span></h1>
            <div class="logo-subtitle">ON</div>
        </div>

        <div class="page-title">EMPLOYEE LOGIN PAGE</div>

        <div id="errorMessage" class="error-message">
            Invalid email or password
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>

            <button type="submit" class="login-btn">Log in</button>
        </form>

        <div class="footer">
            © 2025 Beauty On
        </div>
    </div>

    <script>
        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            // Toggle eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // User credentials database
        const users = {
            'admin@beauty.com': { password: 'admin123', role: 'admin', redirect: 'index.html' },
            'viewer@beauty.com': { password: 'viewer123', role: 'executive-viewer', redirect: 'executive-viewer.html' },
            'manager@beauty.com': { password: 'manager123', role: 'sales-manager', redirect: 'sales-manager.html' },
            'analyst@beauty.com': { password: 'analyst123', role: 'sales-analyst', redirect: 'sales-analyst.html' },
            'executive@beauty.com': { password: 'sales123', role: 'sales-executive', redirect: 'customers.html' }
        };

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Validate credentials
            if (users[email] && users[email].password === password) {
                // Store session
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('username', email.split('@')[0]);
                sessionStorage.setItem('role', users[email].role);
                
                // Show success and redirect
                errorMessage.style.background = '#d4edda';
                errorMessage.style.color = '#155724';
                errorMessage.textContent = 'Login successful! Redirecting...';
                errorMessage.classList.add('show');
                
                setTimeout(() => {
                    window.location.href = users[email].redirect;
                }, 1000);
            } else {
                // Show error
                errorMessage.style.background = '#fee';
                errorMessage.style.color = '#c33';
                errorMessage.textContent = 'Invalid email or password';
                errorMessage.classList.add('show');
                
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Check if already logged in
        if (sessionStorage.getItem('loggedIn') === 'true') {
            const email = sessionStorage.getItem('username') + '@beauty.com';
            if (users[email]) {
                window.location.href = users[email].redirect;
            }
        }
    </script>
</body>
</html>
